<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product Page</title>
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .custom-card {
            max-width: 500px;
            width: 96%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
        }

        .custom-container {
            max-width: 500px;
        }

        .image-upload {
            height: 150px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-upload {
            background: none;
            border: none;
            color: #888;
        }
    </style>
</head>

<body class="d-flex align-items-center vh-100 bg-light">

    <div class="card custom-card">
        <!-- Welcome Text -->
        <h2 class="fw-bold text-center">Add Product Page</h2>

        <!-- Image Upload -->
        <div class="image-upload rounded bg-white mb-3">
            <button class="btn-upload">
                <i class="fas fa-camera fa-2x"></i><br>
                <small>Upload Image</small>
            </button>
        </div>

        <!-- Product Form -->
        <form>
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" placeholder="Product Name to display">
            </div>

            <div class="mb-3">
                <label class="form-label">Brand</label>
                <input type="text" class="form-control" placeholder="Product Brand">
            </div>

            <div class="mb-3">
                <label class="form-label">Specification</label>
                <textarea class="form-control" rows="3" placeholder="Product Specification"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Product Description</label>
                <textarea class="form-control" rows="3" placeholder="Product Description"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-danger w-100">Post/Publish</button>
        </form>
    </div>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
