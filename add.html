<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Add Product Page</title>
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .navbar-brand {
            font-size: 1.5rem;
        }

        /* Wishlist & Account Button Styling */
        .icon-btn {
            background: none;
            border: none;
            font-size: 1.3rem;
            position: relative;
            cursor: pointer;
        }

        /* Wishlist Badge */
        .wishlist-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 50%;
        }

        /* Dropdown Item Hover */
        .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        /* Custom dropdown button spacing */
        .custom-dropdown {
            min-width: 180px;
        }

        /* Scrollable effect for mobile */
        .category-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
            scrollbar-width: none;
            /* Hide scrollbar for Firefox */
        }

        .category-container::-webkit-scrollbar {
            display: none;
            /* Hide scrollbar for Chrome */
        }

        /* Category item styling */
        .category-item {
            flex: 0 0 auto;
            text-align: center;
            margin: 10px;
        }

        .category-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .category-circle img {
            width: 70%;
            height: auto;
        }

        .category-text {
            font-size: 14px;
            margin-top: 5px;
        }

        .custom-container {
            max-width: 500px;
        }

        .image-upload {
            height: 150px;
            border: 2px dashed #ccc;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-upload {
            background: none;
            border: none;
            color: #888;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm p-3">
        <div class="container">
            <a class="" href="#">
                <h3>JNP-Online</h3>
            </a>

            <!-- Search Bar -->
            <form class="d-flex mx-auto w-50">
                <input class="form-control me-2" type="search" placeholder="Search product...">
                <button class="btn btn-danger" type="submit">Search</button>
            </form>

            <!-- Wishlist & Account -->
            <div class="d-flex align-items-center">
                <!-- My Account Dropdown -->
                <div class="dropdown">
                    <a class="text-dark text-decoration-none dropdown-toggle" href="#" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i> My Account
                    </a>
                    <ul class="dropdown-menu custom-dropdown">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user-circle me-2"></i>Profile</a></li>
                        <li><a class="dropdown-item" href="reg.html"><i
                                    class="fas fa-user-circle me-2"></i>Regstration</a></li>
                        <li><a class="dropdown-item" href="login.html"><i class="fas fa-user-circle me-2"></i>Login</a>
                        </li>
                        <li><a class="dropdown-item" href="add.html"><i class="fas fa-user-circle me-2"></i>Add
                                Product</a>
                        </li>
                        <li><a class="dropdown-item" href="forgot.html"><i class="fas fa-cog me-2"></i>Forgot
                                password</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                        <li><a class="dropdown-item text-danger" href="#"><i
                                    class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container custom-container my-4">
        <!-- Back Button -->
        <div class="d-flex align-items-center mb-3">
            <a href="#" class="text-dark me-2"><i class="fas fa-arrow-left"></i></a>
            <h5 class="mb-0">Add Product Page</h5>
        </div>

        <!-- Image Upload -->
        <div class="image-upload rounded bg-white mb-3">
            <button class="btn-upload">
                <i class="fas fa-camera fa-2x"></i><br>
                <small>Upload Image</small>
            </button>
        </div>

        <!-- Product Form -->
        <form>
            <div class="mb-3">
                <label class="form-label">Product Name</label>
                <input type="text" class="form-control" placeholder="Product Name to display">
            </div>

            <div class="mb-3">
                <label class="form-label">Brand</label>
                <input type="text" class="form-control" placeholder="Product Brand">
            </div>

            <div class="mb-3">
                <label class="form-label">Specification</label>
                <textarea class="form-control" rows="3" placeholder="Product Specification"></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Product Description</label>
                <textarea class="form-control" rows="3" placeholder="Product Description"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-danger w-100">Post/Publish</button>
        </form>
    </div>

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
</body>

</html>
