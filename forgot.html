<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .custom-card {
            max-width: 500px;
            width: 96%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
        }

        .form-control {
            height: 45px;
            border-radius: 10px;
        }

        .btn-submit {
            background-color: #e63946;
            color: white;
            border-radius: 10px;
            height: 45px;
        }

        .btn-submit:hover {
            background-color: #d62839;
        }

        .text-muted {
            font-size: 14px;
        }
    </style>
</head>

<body class="d-flex align-items-center vh-100 bg-light">

    <div class="card custom-card">
        <!-- Header -->
        <h2 class="fw-bold text-center">Forgot Password?</h2>

        <!-- Forgot Password Form -->
        <form class="mt-4">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="Enter your email address">
                </div>
            </div>

            <p class="text-danger small text-center">* We will send you a link to reset your password</p>

            <button type="submit" class="btn btn-submit w-100 mt-2">Submit</button>
        </form>

        <!-- Back to Login -->
        <p class="text-center mt-3">Back to <a href="login.html" class="text-danger fw-bold">Login</a></p>
    </div>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
