<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Account</title>
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .navbar-brand {
            font-size: 1.5rem;
        }

        /* Wishlist & Account Button Styling */
        .icon-btn {
            background: none;
            border: none;
            font-size: 1.3rem;
            position: relative;
            cursor: pointer;
        }

        /* Wishlist Badge */
        .wishlist-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            font-size: 12px;
            padding: 3px 6px;
            border-radius: 50%;
        }

        /* Dropdown Item Hover */
        .dropdown-item:hover {
            background-color: #f8f9fa;
        }

        /* Custom dropdown button spacing */
        .custom-dropdown {
            min-width: 180px;
        }

        /* Scrollable effect for mobile */
        .category-container {
            display: flex;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px 0;
            scrollbar-width: none;
            /* Hide scrollbar for Firefox */
        }

        .category-container::-webkit-scrollbar {
            display: none;
            /* Hide scrollbar for Chrome */
        }

        /* Category item styling */
        .category-item {
            flex: 0 0 auto;
            text-align: center;
            margin: 10px;
        }

        .category-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .category-circle img {
            width: 70%;
            height: auto;
        }

        .category-text {
            font-size: 14px;
            margin-top: 5px;
        }


        .custom-container {
            max-width: 400px;
        }

        .form-control {
            height: 50px;
            border-radius: 10px;
        }

        .btn-register {
            background-color: #e63946;
            color: white;
            border-radius: 10px;
        }

        .btn-register:hover {
            background-color: #d62839;
        }

        .social-icons a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 1px solid #e63946;
            font-size: 22px;
            color: black;
        }

        .social-icons a:hover {
            background-color: #e63946;
            color: white;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm p-3">
        <div class="container">
            <a class="" href="#">
                <h3>JNP-Online</h3>
            </a>

            <!-- Search Bar -->
            <form class="d-flex mx-auto w-50">
                <input class="form-control me-2" type="search" placeholder="Search product...">
                <button class="btn btn-danger" type="submit">Search</button>
            </form>

            <!-- Wishlist & Account -->
            <div class="d-flex align-items-center">
                <!-- My Account Dropdown -->
                <div class="dropdown">
                    <a class="text-dark text-decoration-none dropdown-toggle" href="#" role="button"
                        data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-user"></i> My Account
                    </a>
                    <ul class="dropdown-menu custom-dropdown">
                        <li><a class="dropdown-item" href="#"><i class="fas fa-user-circle me-2"></i>Profile</a></li>
                        <li><a class="dropdown-item" href="reg.html"><i
                                    class="fas fa-user-circle me-2"></i>Regstration</a></li>
                        <li><a class="dropdown-item" href="login.html"><i class="fas fa-user-circle me-2"></i>Login</a>
                        </li>
                        <li><a class="dropdown-item" href="add.html"><i class="fas fa-user-circle me-2"></i>Add
                                Product</a>
                        </li>
                        <li><a class="dropdown-item" href="forgot.html"><i class="fas fa-cog me-2"></i>Forgot
                                password</a></li>
                        <li><a class="dropdown-item" href="#"><i class="fas fa-cog me-2"></i>Settings</a></li>
                        <li><a class="dropdown-item text-danger" href="#"><i
                                    class="fas fa-sign-out-alt me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="container custom-container my-5">
        <!-- Header -->
        <h2 class="fw-bold text-center">Create an Account</h2>

        <!-- Registration Form -->
        <form class="mt-4">
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-white border-0"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" placeholder="Business Name">
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-white border-0"><i class="fas fa-lock"></i></span>
                    <input type="text" class="form-control" placeholder="Mobile Number">
                    <span class="input-group-text bg-white border-0"><i class="fas fa-eye"></i></span>
                </div>
            </div>

            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-white border-0"><i class="fas fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="Email ID">
                    <span class="input-group-text bg-white border-0"><i class="fas fa-eye"></i></span>
                </div>
            </div>

            <p class="text-center small">By clicking the <a href="#" class="text-danger fw-bold">Register</a> button,
                you agree to the public offer.</p>

            <button type="submit" class="btn btn-register w-100 mt-2">Create Account</button>
        </form>

        <!-- Social Login -->
        <div class="text-center mt-4">
            <p>- OR Continue with -</p>
            <div class="d-flex justify-content-center gap-3 social-icons">
                <a href="#"><i class="fab fa-google"></i></a>
                <a href="#"><i class="fab fa-apple"></i></a>
                <a href="#"><i class="fab fa-facebook"></i></a>
            </div>
        </div>

        <!-- Login Link -->
        <p class="text-center mt-3">I Already Have an Account <a href="#" class="text-danger fw-bold">Login</a></p>
    </div>

    <!-- ##### jQuery (Necessary for All JavaScript Plugins) ##### -->
    <script src="js/jquery/jquery-2.2.4.min.js"></script>
    <!-- Popper js -->
    <script src="js/popper.min.js"></script>
    <!-- Bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Plugins js -->
    <script src="js/plugins.js"></script>
    <!-- Active js -->
    <script src="js/active.js"></script>
</body>

</html>
