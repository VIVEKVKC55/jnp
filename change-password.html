<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Change Password</title>
    <link rel="stylesheet" href="css/core-style.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        .custom-card {
            max-width: 500px;
            width: 96%;
            margin: auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 30px;
        }

        .form-control {
            height: 45px;
            border-radius: 10px;
        }

        .btn-submit {
            background-color: #e63946;
            color: white;
            border-radius: 10px;
            height: 45px;
        }

        .btn-submit:hover {
            background-color: #d62839;
        }

        .toggle-password {
            cursor: pointer;
        }
    </style>
</head>

<body class="d-flex align-items-center vh-100 bg-light">

    <div class="card custom-card">
        <!-- Header -->
        <h2 class="fw-bold text-center">Change Password</h2>

        <!-- Change Password Form -->
        <form class="mt-4">
            <!-- Old Password -->
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="oldPassword" placeholder="Enter old password">
                    <span class="input-group-text bg-white">
                        <i class="fas fa-eye toggle-password" data-target="oldPassword"></i>
                    </span>
                </div>
            </div>

            <!-- New Password -->
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="newPassword" placeholder="Enter new password">
                    <span class="input-group-text bg-white">
                        <i class="fas fa-eye toggle-password" data-target="newPassword"></i>
                    </span>
                </div>
            </div>

            <!-- Confirm Password -->
            <div class="mb-3">
                <div class="input-group">
                    <span class="input-group-text bg-white"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password">
                    <span class="input-group-text bg-white">
                        <i class="fas fa-eye toggle-password" data-target="confirmPassword"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="btn btn-submit w-100 mt-2">Change Password</button>
        </form>

        <!-- Back to Login -->
        <p class="text-center mt-3">Back to <a href="login.html" class="text-danger fw-bold">Login</a></p>
    </div>

    <script>
        document.querySelectorAll('.toggle-password').forEach(item => {
            item.addEventListener('click', function () {
                const target = document.getElementById(this.getAttribute('data-target'));
                if (target.type === "password") {
                    target.type = "text";
                    this.classList.remove("fa-eye");
                    this.classList.add("fa-eye-slash");
                } else {
                    target.type = "password";
                    this.classList.remove("fa-eye-slash");
                    this.classList.add("fa-eye");
                }
            });
        });
    </script>

    <script src="js/bootstrap.min.js"></script>
</body>

</html>
